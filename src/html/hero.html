<!-- Hero -->
<section class="section section--hero">
    <div class="container container--hero">
        <h1 class="section__title section__title--hero">
            Everything you need
        </h1>
        <div class="hero">
            <span class="hero__text hero__text--mobile">to Start Living Zero-Waste</span>
            <span class="hero__text hero__text--part1">to Start Living</span>
            <span class="hero__text hero__text--part2">Zero-Waste</span>
            <div class="hero__items">
                <div class="hero__item">
                    <svg class="hero__item-bg" width="66" height="66">
                        <use href="@img/icons/icons.svg#item-ellipse"></use>
                    </svg>
                    <svg class="hero__line hero__line--chest" width="64" height="46">
                        <use href="@img/icons/icons.svg#line-to-chest"></use>
                    </svg>
                    <div class="hero__chest" >
                        <img src="@img/chest.png" alt="chest">
                    </div>
                </div>
                <div class="hero__item" style="position: relative;">
                    <svg class="hero__item-bg" width="66" height="66">
                        <use href="@img/icons/icons.svg#item-ellipse"></use>
                    </svg>
                    <svg class="hero__line hero__line--ladder" width="49" height="19">
                        <use href="@img/icons/icons.svg#line-to-ladder"></use>
                    </svg>
                    <div class="hero__ladder">
                        <img src="@img/ladder.png" alt="ladder">
                    </div>
                </div>
                <div class="hero__item" style="position: relative;">
                    <svg class="hero__item-bg" width="66" height="66">
                        <use href="@img/icons/icons.svg#item-ellipse"></use>
                    </svg>
                    <svg class="hero__line hero__line--bag" width="55" height="39">
                        <use href="@img/icons/icons.svg#line-to-bag"></use>
                    </svg>
                    <div class="hero__bag">
                        <img src="@img/bag.png" alt="bag">
                    </div>
                </div>
                <div class="hero__item" style="position: relative;">
                    <svg class="hero__item-bg" width="66" height="66">
                        <use href="@img/icons/icons.svg#item-ellipse"></use>
                    </svg>
                    <svg class="hero__line hero__line--jar" width="77" height="52">
                        <use href="@img/icons/icons.svg#line-to-jar"></use>
                    </svg>
                    <div class="hero__jar">
                        <img src="@img/jar.png" alt="jar">
                    </div>
                </div>
            </div>
            <div class="ecobox hero__ecobox" >
                <svg class="ecobox__bg" width="195" height="157" >
                    <use href="@img/icons/icons.svg#openbox-bg"></use>
                </svg>
                <svg class="ecobox__shadow" width="177" height="24">
                    <use href="@img/icons/icons.svg#openbox-shadow"></use>
                </svg>
                <svg class="ecobox__ellipse" width="20" height="20">
                    <use href="@img/icons/icons.svg#openbox-ellipse"></use>
                </svg>
                <svg class="ecobox__ellipse-half" width="20" height="14">
                    <use href="@img/icons/icons.svg#openbox-ellipse-half"></use>
                </svg>
                <div class="ecobox__leaf-metal">
                    <img src="@img/leaf-metal.png" alt="">
                </div>
                <div class="ecobox__leaf-green">
                    <img src="@img/leaf-green.png" alt="">
                </div>
                <div class="ecobox__box">
                    <img src="@img/openbox.png" alt="">
                </div>
            </div>
            <svg class="hero__ellipse1" width="42" height="43">
                <use href="@img/icons/icons.svg#hero-ellipse1"></use>
            </svg>
            <svg class="hero__ellipse2" width="48" height="48">
                <use href="@img/icons/icons.svg#hero-ellipse2"></use>
            </svg>
        </div>
        <button class="btn" type="button">start now</button>
    </div>
