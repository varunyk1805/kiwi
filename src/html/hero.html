<!-- Hero -->
<section class="section section--hero">
    <div class="container container--hero">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 250" width="250" height="250" preserveAspectRatio="none">
            <defs>
                <linearGradient id="myGradient" gradientTransform="rotate(180)">
                    <stop offset="0%" stop-color="#fcf2bd" />
                    <stop offset="100%" stop-color="#f5f5f6" />
                </linearGradient>
            </defs>
            <ellipse class="ellipse" ry="98" rx="98" cy="125" cx="125" style="stroke:url(#myGradient);"  />
        </svg>
        <h1 class="section__title section__title--hero">
            Everything you need
        </h1>
        <p class="section__subtitle">to Start Living Zero-Waste</p>
        <ul class="grid">
            <li class="grid__item">
                <div class="thumb">
                    <img class="thumb__image" src="@img/chest.png" alt="chest">
                </div>
            </li>
            <li class="grid__item">
                <div class="thumb">
                    <img class="thumb__image" src="@img/ladder.png" alt="ladder">
                </div>
            </li>
            <li class="grid__item">
                <div class="thumb">
                    <img class="thumb__image" src="@img/bag.png" alt="bag">
                </div>
            </li>
            <li class="grid__item">
                <div class="thumb">
                    <img class="thumb__image" src="@img/jar.png" alt="jar">
                </div>
            </li>
        </ul>
        <img src="@img/open-box.png" width="80%" alt="open-box">
        <button type="button">start now</button>
    </div>
</section>
